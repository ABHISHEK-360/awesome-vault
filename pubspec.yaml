name: awesome_vault
description: A secure way to store data and credentials

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/vault-icon-small.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/vault-icon-small.png"


flutter:
  assets:
    - assets/images/
    - assets/icons/

  uses-material-design: true